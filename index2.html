<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 7000">
            <a-sphere position="1  0 -4" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 7200">
            <a-sphere position="2  0 -5" radius="0.3" color="yellow"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 7600">
        <a-sphere position="3  0 -5" radius="0.4" color="#00A499"></a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 8000">
        <a-sphere position="4  0 -5" radius="0.35" color="#8A2D1C"></a-sphere>  
        </a-entity>

        <!--Jupitar-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 8400">
        <a-sphere position="5  0 -5" radius="0.7" color="#996515"></a-sphere>  
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 8800">
        <a-sphere position="6  0 -5" radius="0.6" color="#a87937 "></a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 9200">
        <a-sphere position="7  0 -5" radius="0.4" color="#00008b"></a-sphere>  
        </a-entity>
        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 9600">
        <a-sphere position="8  0 -5" radius="0.35" color="#006A6E"></a-sphere>  

        <!--Pluto-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0 easing:linear; loop: true; dur: 1000000">
        <a-sphere position="10  0 -5" radius="0.2" color="#D6D5CB "></a-sphere>  

        </a-entity>
        
    </a-scene>
</body>

</html>
